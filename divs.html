<!DOCTYPE html>
<html>
<head>
	<title>Three Divs Layout</title>
    <style>
        .parent {
	display: flex;
}

.child1,.child2 {
	width: 100px;
	height: 100px;
	background-color: #f0f0f0;
	margin: 10px;
}

.child3 {
	width: 220px; /* combined width of child1 and child2 */
	height: 100px;
	background-color: #ccc;
	margin: 10px;
}
    </style>
</head>
<body>
	<div class="parent">
		<div class="child1"></div>
		<div class="child2"></div>
	</div>
	<div class="child3"></div>
</body>
</html>
